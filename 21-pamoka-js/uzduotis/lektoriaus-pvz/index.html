<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naudotojo informacija</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .output {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .error {
        color: red;
      }
    </style>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Naudotojo informacijos forma</h1>

    <div>
      <div class="form-group">
        <label for="name">Vardas:</label>
        <input type="text" id="name" placeholder="Įveskite savo vardą" />
      </div>

      <div class="form-group">
        <label for="name">Amžius:</label>
        <input type="number" id="age" placeholder="Įveskite savo amžių" />
      </div>

      <div class="form-group">
        <label for="name">Mėgstama spalva:</label>
        <input type="text" id="color" placeholder="Pvz., red, blue" />
      </div>

      <button id="btn">Rodyti informaciją</button>
    </div>

    <div id="output" class="output"></div>
    <script></script>
  </body>
</html>
