<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript pamoka nr. 1</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Hello!</h1>

    <h2 id="heading">Contentas</h2>
    <!-- Ivyksta DOM manipuliacija, kuris yra jau atsiustas narsykles ir nebereikia perkraut puslapio-->
    <button
      onclick="document.getElementById('heading').innerHTML = 'Hello world' "
    >
      Pakeisk heading teksta
    </button>

    <!-- inline JS-->
    <button onclick="console.log(1)">Spausk mane</button>
    <button onclick="alert(2)">Atidaryk alert</button>
  </body>
</html>
